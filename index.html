<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Package Tracker</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
  h1 { text-align: center; margin-bottom: 30px; color: #333; }
  .tracker { max-width: 600px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  input, select, button { padding: 12px; margin: 8px 0; width: 100%; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
  button { cursor: pointer; transition: 0.2s; color: #fff; font-weight: bold; }
  .result { margin-top: 25px; }
  .progress { display: flex; justify-content: space-between; margin: 20px 0; }
  .step { flex: 1; text-align: center; position: relative; }
  .step:before { content: ''; width: 100%; height: 6px; background: #ddd; position: absolute; top: 18px; left: -50%; z-index: -1; }
  .step:first-child:before { content: none; }
  .step-circle { width: 36px; height: 36px; border-radius: 50%; background: #ddd; margin: auto; line-height: 36px; color: #fff; font-weight: bold; }
  .active .step-circle { background: #007bff; }
  .checkpoint { border-bottom: 1px solid #eee; padding: 10px 0; }
  .logo { height: 40px; margin-right: 10px; vertical-align: middle; }
</style>
</head>
<body>

<h1>Fake Package Tracker</h1>
<div class="tracker">
  <label for="trackingNumber">Tracking Number:</label>
  <input type="text" id="trackingNumber" placeholder="Enter any number">

  <label for="carrier">Carrier:</label>
  <select id="carrier">
    <option value="DHL">DHL</option>
    <option value="FedEx">FedEx</option>
    <option value="UPS">UPS</option>
    <option value="USPS">USPS</option>
  </select>

  <button onclick="trackPackage()">Track Package</button>

  <div class="result" id="result"></div>
</div>

<script>
const statuses = ["Pending", "Shipped", "In Transit", "Out for Delivery", "Delivered"];
const locations = ["New York, NY", "Chicago, IL", "Los Angeles, CA", "Houston, TX", "Miami, FL"];
const carrierColors = { DHL: "#D40511", FedEx: "#4D148C", UPS: "#351C15", USPS: "#005DAA" };
const carrierLogos = { 
  DHL: "https://upload.wikimedia.org/wikipedia/commons/d/d4/DHL_Express_logo.svg",
  FedEx: "https://upload.wikimedia.org/wikipedia/commons/7/7a/FedEx_Express.svg",
  UPS: "https://upload.wikimedia.org/wikipedia/commons/4/4e/UPS_Logo_Shield_2017.svg",
  USPS: "https://upload.wikimedia.org/wikipedia/commons/4/4a/USPS_logo.svg"
};

function generateFakeData(number, carrier) {
  const checkpoints = [];
  const now = new Date();
  const steps = Math.floor(Math.random() * statuses.length) + 1;

  for (let i = 0; i < steps; i++) {
    const time = new Date(now.getTime() - ((steps - i) * 24 * 60 * 60 * 1000));
    checkpoints.push({
      location: locations[i % locations.length],
      time: time.toLocaleString(),
      status: statuses[i]
    });
  }

  return {
    tracking_number: number,
    carrier: carrier,
    status: statuses[steps - 1],
    checkpoints: checkpoints,
    steps: steps,
    estimated_delivery: new Date(now.getTime() + 2*24*60*60*1000).toLocaleDateString()
  };
}

function trackPackage() {
  const number = document.getElementById("trackingNumber").value || "ANYNUMBER";
  const carrier = document.getElementById("carrier").value;
  const data = generateFakeData(number, carrier);
  const color = carrierColors[carrier] || "#007bff";
  const logo = carrierLogos[carrier] || "";

  const resultDiv = document.getElementById("result");
  let html = `<h2><img src="${logo}" class="logo">${data.carrier} - ${data.tracking_number}</h2>`;
  html += `<p><strong>Status:</strong> ${data.status}</p>`;
  html += `<p><strong>Estimated Delivery:</strong> ${data.estimated_delivery}</p>`;

  // Progress bar
  html += `<div class="progress">`;
  for (let i = 0; i < statuses.length; i++) {
    html += `<div class="step ${i < data.steps ? 'active' : ''}" style="color:${color}"><div class="step-circle">${i+1}</div><div>${statuses[i]}</div></div>`;
  }
  html += `</div>`;

  // Checkpoints
  html += `<h3>Checkpoints:</h3>`;
  data.checkpoints.forEach(cp => {
    html += `<div class="checkpoint"><strong>${cp.time}</strong> - ${cp.location} - ${cp.status}</div>`;
  });

  resultDiv.innerHTML = html;
}
</script>

</body>
</html>
